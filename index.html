<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Google font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="calculator">
            <p class="row row-1">0</p>
            <div class="row row-2">
                <button class="w-2 no-left-border">C</button>
                <button class="w-1">DEL</button>
                <button class="operator w-1">÷</button>
            </div>
            <div class="row row-3">
                <button class="w-1 no-left-border">7</button>
                <button class="w-1">8</button>
                <button class="w-1">9</button>
                <button class="operator w-1">×</button>
            </div>
            <div class="row row-4">
                <button class="w-1 no-left-border">4</button>
                <button class="w-1">5</button>
                <button class="w-1">6</button>
                <button class="operator w-1">–</button>
            </div>
            <div class="row row-5">
                <button class="w-1 no-left-border">1</button>
                <button class="w-1">2</button>
                <button class="w-1">3</button>
                <button class="operator w-1">+</button>
            </div>
            <div class="row row-6">
                <button class="w-3 no-left-border">0</button>
                <button class="operator w-1">=</button>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
